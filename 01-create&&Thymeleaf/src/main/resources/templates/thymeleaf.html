<!DOCTYPE html>
<html smlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thymeleaf page</title>
    <link rel="stylesheet" th:href="@{../lib/bootstrap4.1.3/dist/css/bootstrap.css}">
    <style>
        body{padding:50px;}
        .panel{
            border: 1px solid #5a6268;
            box-shadow: 1px 1px 1px #666;
        }
        .panel+.panel{margin-top:20px;}
        .panel-heading{padding: 10px 15px; background: lightblue;}
        .panel-body{padding: 10px 15px;}
    </style>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title">访问model</h3></div>
    <div class="panel-body"><span th:text="${singlePerson.name}"></span></div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title">访问model使用th:each</h3></div>
    <div class="panel-body" th:each="person:${people}">
        <span th:text="${person.name}"></span>
        <span th:text="${person.age}"></span>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title">后台变量aList为空的时候，panel-body不显示，这里aList不为空</h3></div>
    <div class="panel-body" th:if="${not #lists.isEmpty(aList)}">
        <h2><em>这里是可能被隐藏的内容</em></h2>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title">后台变量aList1为空的时候，panel-body不显示，这里aList1为空</h3></div>
    <div class="panel-body" th:if="${not #lists.isEmpty(aList1)}">
        <h2><em>这里是可能被隐藏的内容</em></h2>
    </div>
</div>


<script th:src="@{../lib/bootstrap4.1.3/dist/js/bootstrap.js}"></script>
<script th:src="@{../lib/jquery/dist/jquery.js}"></script>
</body>
</html>
